<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HamburuerNavbar</title>
</head>

<body>
    <!--COMIENZO DEL HEADER-->
    <header id="header">

        <input type="checkbox" id="toggle">

        <nav>
            <a class="nav-logo" href="#">LOGO</a>

            <!--Este es el booton hamburguer de la navbar-->
            <label class="navbar-toggler" for="toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </label>

            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Seccion1</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Seccion2</a>
                </li>
            </ul>

        </nav>

    </header>
    <!--FIN DEL HEADER-->




</body>

</html>
